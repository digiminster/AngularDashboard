<div ng-controller="ProjectCtrl" class="dashboard-panel">
    <div class="col-md-6 bugPanel">
        <h2>Project Summary</h2>
        <p>
            Total Broken Build: <br/>
            Total Broken Build:  <br/>
        </p> 

        <h2>Failed Build List</h2>
        <table class="table table-condensed">
            <tr ng-repeat="build in brokenBuilds">
                <td>{{build.Name}}</td>
                <td>{{build.Status}}</td>
                <td>{{build.StatusDate}}</td>
                <td>{{build.User}}</td>
            </tr>
        </table>
        <h2>Success Build</h2>
        <table class="table table-condensed">
            <tr ng-repeat="secbuild in successBuilds">
                <td>{{secbuild.Name}}</td>
                <td>{{secbuild.Status}}</td>
                <td>{{secbuild.StatusDate}}</td>
                <td>{{secbuild.User}}</td>
            </tr>
        </table>

    </div>
</div>
