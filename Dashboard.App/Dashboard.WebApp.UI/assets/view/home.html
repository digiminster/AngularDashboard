<div class="starter-template">
    <div class="row">
        <div class="col-md-6 full-column">
            <section id="projects">
                <div ng-controller="ProjectsCtrl">
                    <h2>Projects</h2>
                    <ul>
                        <li ng-repeat="i in projects">TEST</li>
                    </ul>
                </div>
            </section>
            <div class="col-md-6 full-column">
                <section id="bugs" ng-include="'assets/view/bugs.html'"></section>
            </div>
            <div class="col-md-6 full-column">
                <section id="temperature">
                    <h2>Temperature</h2>
                </section>
            </div>
        </div>
        <div class="col-md-6 full-column">
            <section id="servers">
                <h2>Servers</h2>
            </section>

            <section id="tubes" ng-include="'assets/view/tubes.html'"></section>

            <section id="trains" class="small-header" ng-controller="TrainCtrl">
                <h4>Trains</h4>
                <div class="route">
                    <span>{{route}}</span>
                    <table class="table table-condensed">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Destination</th>
                                <th>Status</th>
                                <th>Platform</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="d in departures">
                                <td>{{d.ScheduledTime}}</td>
                                <td>{{d.Name}}</td>
                                <td>{{d.ExpectedTime}}</td>
                                <td>{{d.Platform}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="clearfix"></div>
            </section>
        </div>
    </div>
</div>
