<div class="starter-template">
    <div class="row">
        <div class="col-md-6 full-column">
            <section id="projects">
                <div ng-controller="ProjectsCtrl">
                    <h2>Projects</h2>
                    <ul>
                        <li ng-repeat="i in projects">TEST</li>
                    </ul>
                </div>
            </section>
            <div class="col-md-6 full-column">
                <section id="bugs">
                    <div ng-controller="FogbugzCtrl">
                        <p>Last updated: {{lastUpdated | date:'dd/MM/yyyy HH:mm:ss'}}</p>
                        <h2>Bugs</h2>
                        <h3>{{bugCount}}</h3>
                    </div>
                </section>
            </div>
            <div class="col-md-6 full-column">
                <section id="temperature">
                    <h2>Temperature</h2>
                </section>
            </div>
        </div>
        <div class="col-md-6 full-column">
            <section id="servers">
                <h2>Servers</h2>
            </section>
            <section id="trains">
                <h2>Trains</h2>
            </section>
            <section id="tubes" ng-controller="TubeCtrl">
                <h3>Tube Information</h3>
                <div id="tubeLineName" class="col-md-4" ng-style="{'backgroundColor' : backColour, 'foregroundColor' : foreColour}">
                    {{lineName}}
                </div>
                <div id="tubeStatus" class="col-md-8">
                    {{status}}
                </div>
            </section>
        </div>
    </div>
</div>
