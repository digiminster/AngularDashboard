<div class="small-header" ng-controller="TrainCtrl">
    <div class="small-header">
        <span class="col-md-7">Train Information</span>
        <p class="col-md-5">Last updated: {{lastUpdated | date:'dd/MM/yyyy HH:mm:ss'}}</p>
        <div class="clearfix"></div>
    </div>
    <div>
        <div class="route col-md-6">
            <span>{{routeA}}</span>
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Destination</th>
                        <th>Status</th>
                        <th>Platform</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="d in departuresA">
                        <td>{{d.ScheduledTime}}</td>
                        <td>{{d.Name}}</td>
                        <td>{{d.ExpectedTime}}</td>
                        <td>{{d.Platform}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="route col-md-6">
            <span>{{routeB}}</span>
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Destination</th>
                        <th>Status</th>
                        <th>Platform</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="d in departuresB">
                        <td>{{d.ScheduledTime}}</td>
                        <td>{{d.Name}}</td>
                        <td>{{d.ExpectedTime}}</td>
                        <td>{{d.Platform}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
